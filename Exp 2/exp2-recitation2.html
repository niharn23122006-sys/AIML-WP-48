<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylized To-Do List</title>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Complete HTML assignment</label>

            <ul class="sub-item">
                <li>
                    <a href="https://developer.mozilla.org" 
                       class="sub-item-link" 
                       target="_blank">
                        HTML Reference
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Practice CSS styling</label>

            <ul class="sub-item">
                <li>
                    <a href="https://css-tricks.com" 
                       class="sub-item-link" 
                       target="_blank">
                        CSS Tricks
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Learn JavaScript basics</label>

            <ul class="sub-item">
                <li>
                    <a href="https://javascript.info" 
                       class="sub-item-link" 
                       target="_blank">
                        JavaScript Guide
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Build a mini project</label>

            <ul class="sub-item">
                <li>
                    <a href="https://github.com" 
                       class="sub-item-link" 
                       target="_blank">
                        Project Ideas
                    </a>
                </li>
            </ul>
        </li>
    </ul>

</body>
</html>
