<!-- Survey Form -->
<h1 id="title">Student Feedback Survey</h1>
<p id="description">
</p>
Please fill out this survey form to help us improve our learning experience.
<form id="survey-form">
<label id="name-label" for="name">Name:</label><br>
<input
type="text"
id="name"
name="name"
placeholder="Enter your full name"
required
><br><br>
<label id="email-label" for="email">Email:</label><br>
<input
type="email"
id="email"
name="email"
placeholder="Enter your email address"
required
><br><br>
<label id="number-label" for="number">Age:</label><br>
<input
type="number"
id="number"
name="age"
min="18"
max="60"
placeholder="Enter your age"
><br><br>
<label for="dropdown">Current Role:</label><br>
<select id="dropdown" name="role">
<option value="student">Student</option>
<option value="working">Working Professional</option>
</select><br><br>
<p>Would you recommend this course?</p>
<input type="radio" name="recommend" value="yes"> Yes<br>
<input type="radio" name="recommend" value="no"> No<br><br>
<p>What did you like? (Select all that apply)</p>
<input type="checkbox" value="content"> Course Content<br>
<input type="checkbox" value="teaching"> Teaching Method<br>
<input type="checkbox" value="labs"> Lab Sessions<br><br>
<p>Additional Comments:</p>
<textarea rows="4" cols="40" placeholder="Enter your comments here..."></textarea><br><br>
<button id="submit" type="submit">Submit</button>
</form>
