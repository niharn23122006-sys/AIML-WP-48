<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic To-Do List</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <div class="input-section">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a new task"
      >
      <button id="addBtn">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script5.js"></script>
</body>
</html>
